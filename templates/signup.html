{% extends "base.html" %}

{% block title %}Sign Up - Restaurant Booking{% endblock %}

{% block content %}
<div class="container signup-page">
    <div class="header">
        <h1>Let's <span>Create</span> Your Account</h1>
        <img src="{{ url_for('static', filename='images/sushi.png') }}" alt="Sushi Image">
    </div>
    <form method="POST" action="/signup">
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="retype_password" placeholder="Retype Password" required>
        <div class="terms">
            <input type="checkbox" name="terms" required>
            <label>I agree to the <a href="#">Terms & Privacy</a></label>
        </div>
        <button type="submit">Sign Up</button>
    </form>
    <p>Have an account? <a href="/login">Sign In</a></p>
</div>
{% endblock %}
