<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul class="left-links">
                <li><a href="{{ url_for('admin_queue') }}" class="link">Customer Queue</a></li>
            </ul>
            <ul>
                <a href="{{ url_for('admin') }}" class="logo">
                    <img src="{{ url_for('static', filename='images/admin.png') }}" alt="Admin Logo">
                </a>
            </ul>
            <ul class="right-links">
                <li><a href="{{ url_for('admin_table_availability') }}" class="link">Table Availability</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="content">
            {% block content %}{% endblock %}
        </section>
    </main>
    <footer>
        <p>Admin Panel - SmartQ</p>
    </footer>
</body>
</html>
