<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h2>Welcome Admin</h2>
    <h3>Registered Users</h3>
    <ul>
        {% for user, details in users.items() %}
        <li>{{ user }} - Role: {{ details.role }}</li>
        {% endfor %}
    </ul>
    <a href="/logout">Logout</a>
</body>
</html>
