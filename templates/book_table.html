<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Table</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="header-logo">Book Table {{ table.table_id }}</h1>
        <form action="{{ url_for('book_table', table_id=table.table_id) }}" method="POST" class="form-card">
            <div class="form-group">
                <label for="time_slot">Select Time Slot:</label>
                <input type="text" id="time_slot" name="time_slot" class="form-control" placeholder="e.g., 6:00 PM" required>
            </div>
            <button type="submit" class="btn">Confirm Booking</button>
        </form>
    </div>
</body>
</html>
