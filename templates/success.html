<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Success</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/success.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="SmartQ Logo" class="logo">
            <h1>Booking Successful!</h1>
        </div>
        <div class="booking-details">
            <p><strong>Booking ID:</strong> {{ booking.booking_id }}</p>
            <p><strong>Name:</strong> {{ booking.name }}</p>
            <p><strong>Email:</strong> {{ booking.email }}</p>
            <p><strong>Phone:</strong> {{ booking.phone }}</p>
            <p><strong>People:</strong> {{ booking.people }}</p>
            <p><strong>Date:</strong> {{ booking.date }}</p>
            <p><strong>Time:</strong> {{ booking.time }}</p>
        </div>
        <a href="/index" class="button">Back to Home</a>
    </div>
</body>
</html>
